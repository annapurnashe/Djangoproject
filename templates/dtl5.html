<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Marks</title>
</head>
<body>
<table border="1" width="100%">
  <tr>
    <th>Student Name</th>
    <th>Subject 1</th>
    <th>Subject 2</th>
    <th>Subject 3</th>
  </tr>

  {% for name, sub in marks.items %}
  <tr>
    <td>{{ name }}</td>
    {% for s in sub %}
      <td>{{ s }}</td>
    {% endfor %}
  </tr>
  {% endfor %}
</table>
</body>
</html>
